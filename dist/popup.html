<html><head><title>Take a break</title><script defer="defer" src="content.js"></script><script defer="defer" src="background.js"></script><script defer="defer" src="middleware.js"></script><link href="middleware.css" rel="stylesheet"></head><body><h1>Take a break</h1><form name="intervals" id="timeoutIntervals"><label for="timeout" id="timeoutLabel">Look away from screen - every 20 minutes</label> <input type="range" id="timeout" name="timeout" value="20" min="10" max="60" step="5"/><br><label for="water" id="waterLabel">Drink water - every 120 minutes</label> <input type="range" id="water" name="water" value="120" min="45" max="240" step="5"/><br><label for="walk" id="walkLabel">Stretch/Stroll - every 50 minutes</label> <input type="range" id="walk" name="walk" value="50" min="30" max="150" step="10"/><br><button class="accordion" type="button">Advanced settings &#9654;</button><div class="panel"><label for="lookawayDuration" id="lookAwayDurationLabel">Look away from screen duration: 20 seconds</label> <input type="range" id="lookawayDuration" name="lookawayDuration" value="20" min="10" max="50" step="10"/><br><label for="walkDuration" id="walkDurationLabel">Stretch/Stroll duration: 2 minutes</label> <input type="range" id="walkDuration" name="walkDuration" value="120" min="60" max="300" step="30"/><br><label for="waterDuration" id="waterDurationLabel">Drink water duration: 1 minute</label> <input type="range" id="waterDuration" name="waterDuration" value="60" min="30" max="120" step="10"/><br></div><br/><div class="notifications-container"><input type="checkbox" id="notifications" name="notifications"/> <label for="notifications"></label> <span>Enable notifications</span></div><button type="submit" class="submit"></button></form><script src="./middleware.js"></script></body></html>
