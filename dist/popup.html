<html>
  <head>
    <title>Take a break</title>
    
  <script defer src="content.js"></script><script defer src="background.js"></script><script defer src="middleware.js"></script><link href="middleware.css" rel="stylesheet"></head>
  <body>
    <h1>Take a break</h1>

    <form name="intervals" id="timeoutIntervals">
      <label for="timeout" id="timeoutLabel">Look away from screen</label>
      <input type="range" id="timeout" name="timeout" value="20" min="1" max="60" step="1" /><br>
      <label for="water" id="waterLabel">Drink water</label>
      <input type="range" id="water" name="water" value="60" min="2" max="120" step="1" /><br>
      <label for="walk" id="walkLabel">Take a walk</label>
      <input type="range" id="walk" name="walk" value="45" min="30" max="180" step="10" /><br>

      <input type="submit" value="Submit" />
    </form>


    <script src="./middleware.js" type="text/javascript"></script>
  </body>
</html>
